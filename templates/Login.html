<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type and version of HTML -->
<html lang="en">
<head>
    <!-- Head section contains meta information and links to external resources -->
    <meta charset="UTF-8" />
    <!-- Meta tag for specifying character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tag for responsive design, scales for different device widths -->
    <title>Login Page</title>
    <!-- Title of the webpage -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <!-- Link to external CSS file, uses Flask's url_for to locate the file in static folder -->
</head>
<body>
    <!-- Body section contains the content of the webpage -->
    <!-- Navbar for site navigation -->
    <div class="navbar">
        <!-- Navigation links for different pages, styled with CSS class 'navbar' -->
        <!-- Each link uses Flask's url_for to generate URLs dynamically -->
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('login') }}" style="color: lightseagreen">Login</a>
        <!-- Current page (Login) is highlighted with a different color -->
    </div>

    <!-- Login Form Section -->
    <div class="portal">
        <h2>Login Portal</h2>
        <!-- Heading for the login form -->
        {% if error %}
            <!-- Conditional rendering in Flask: Display error message if it exists -->
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <!-- Login form with POST method, action URL is generated by Flask's url_for -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <!-- Email input field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <!-- Password input field -->
            <button type="submit">Login</button>
            <!-- Submit button for the form -->
        </form>
        <div class="additional-links">
            <!-- Additional links for user convenience -->
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
            <a href="{{ url_for('reset_password') }}">Forgot password?</a>
        </div>
    </div>
</body>
</html>
