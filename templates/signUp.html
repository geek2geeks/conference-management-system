<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->

</head>
<body>
    <!-- Navbar with links to Home, Services, Contact, About, and Login -->

        <!-- Navbar links -->

    <!-- Sign-Up Portal -->
    <div class="portal">
        <h2>Sign-Up Portal</h2>
        <!-- Display error message if any -->
        <form method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number"><br>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="password_confirm">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm"><br>
            <input type="submit"></input>
        </form>
            <!-- Form fields for first name, last name, email, contact number, company, password, and password confirmation -->
            <!-- Submit button -->
