<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="home.html">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="login.html">Login</a>
    </div>
    <div class="portal">
      <p></p>
      Sign-Up Portal
      <p></p>
      <label for="first name">First Name:</label>
      <input
        type="text"
        id="first name"
        name="first name"
        placeholder="John"
      /><br />
      <label for="last name">Last Name:</label>
      <input
        type="text"
        id="last name"
        name="last name"
        placeholder="Doe"
      /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="client@company.net"
      /><br />
      <label for="contact number">Contact Number:</label>
      <input
        type="text"
        id="contact number"
        name="contact number"
        placeholder="12 345 678 910"
      /><br />
      <label for="company">Company:</label>
      <input
        type="text"
        id="company"
        name="company"
        placeholder="Doe & Sons LLC"
      /><br />
      <label for="password">Create Password</label>
      <input
        type="text"
        id="password"
        name="password"
        placeholder="********"
      /><br />
      <label for="password-confirm">Re-enter Password</label>
      <input
        type="text"
        id="password-confirm"
        name="password-confirm"
        placeholder="********"
      /><br />
      <button>Login</button><br />
      <button>Sign Up</button>
      <p></p>
    </div>
  </body>
</html>
